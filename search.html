<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/search.css" rel="stylesheet" />
    <script src="js/homepage.js" type="text/javascript"></script>
</head>
<body>
    <!--头部开始-->
    <header>
        <form class="search_bar">
            <div class="search_logo">
                <img src="images/default/logo2.png" />
            </div>
            <div class="search_input">
                <input style="border-radius:20px;" type="text" placeholder="enter the keyword" />
            </div>
            <div class="search_btn" onclick="">search</div>
        </form>
    </header>
    <!--头部结束-->

    <div class="main">
        <table>
            <tr>
                <td><img src="images/search/babycare.jpg" style="width:35%" /></td>
                <td>Baby Care</td>
            </tr>
            <tr>
                <td><img src="images/search/bedding.jpg" style="width:35%" /></td>
                <td>Bedding</td>
            </tr>
            <tr>
                <td><img src="images/search/carrier.png" style="width:35%" /></td>
                <td>Carriers</td>
            </tr>
            <tr>
                <td><img src="images/search/diapering.jpg" style="width:35%" /></td>
                <td>Diapering</td>
            </tr>
            <tr>
                <td><img src="images/search/entertainment.jpg" style="width:35%" /></td>
                <td>Entertainment</td>
            </tr>
            <tr>
                <td><img src="images/search/feeding.jpg" style="width:35%" /></td>
                <td>Feeding</td>
            </tr>
            <tr>
                <td><img src="images/search/gear.png" style="width:35%" /></td>
                <td>Gear</td>
            </tr>
            <tr>
                <td><img src="images/sale/clothing1.jpg" style="width:35%" /></td>
                <td>clothing</td>
            </tr>
            
        </table>
    </div>
<br/><br/><br/>
    <!--底部开始-->
    <footer>
        <div class="bar_bottom">
            <table>
                <tr>
                    <td onclick="homeclick()"><img src="images/default/bottom_home.png" style="width:32%" /></td>
                    <td><img onclick="searchclick()" src="images/default/bottom_search.png" style="width:32%" /></td>
                    <td><img onclick="recclick()" src="images/default/bottom_recommand.png" style="width:32%" /></td>
                    <td><img onclick="cartclick()" src="images/default/bottom_cart.png" style="width:32%" /></td>
                </tr>
                <tr>
                    <td>Home</td>
                    <td>Search</td>
                    <td>Sale</td>
                    <td>Cart</td>
                </tr>
            </table>
        </div>
    </footer>
    <!--底部结束-->

</body>
</html>
